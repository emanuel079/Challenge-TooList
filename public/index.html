<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo-list</title>
    <!-- Enlace a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../src /style.css">

</head>
<body>

<div class="container">
   
    <h1 class="text-center mt-6 mb-5"> Task list</h1>
    <h2 class="subtittle">Here you can add and find all types of tasks..</h2>
    <!-- Formulario para agregar nuevas tareas -->
    <form id="todo-form" class="mb-3">
        <div class="input-group">
            <input type="text" id="todo-input" class="form-control" placeholder="Add new task" aria-label="Add new task" aria-describedby="button-addon">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit" id="button-addon">Add</button>
            </div>
        </div>
    </form>
    <div class="form-group">
        <label for="filter-dropdown">Filter:</label>
        <select class="form-control" id="filter-dropdown">
            <option value="all">All tasks</option>
            <option value="completed">Completed tasks</option>
            <option value="incomplete">Incomplete tasks</option>
        </select>
    </div>
    
    <!-- Lista de tareas -->
   
    <ul id="todo-list" class="list-group">
        <!-- Aquí se mostrarán las tareas -->       
       
    </ul>
    

    <div class="mt-3">
        <button id="delete-selected-btn" class="btn btn-danger">Delete selected</button>
    </div>
</div>

<!-- Enlace a Bootstrap y a tu archivo JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../src /script.js"></script>
</body>
</html>
